<ion-header>
    <ion-navbar>
        <ion-title>
            我的
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <ion-list class="top-list">
        <button ion-item [navPush]="">
            <ion-avatar item-left>
                <img src="./assets/icon/user.jpg">
            </ion-avatar>
            <h2>{{userinfo?.name}}</h2>
            <p>账号：{{username}}</p>
        </button>
    </ion-list>

    <ion-list>
        <ion-item *ngIf="userinfo?.lv == '0'">
            开发者权限
        </ion-item>
        <ion-item *ngIf="userinfo?.lv <= '1'">
            管理员权限
        </ion-item>
        <ion-item>
            游客权限
        </ion-item>
        <button ion-item (click)="logOut()">
            注销
        </button>
    </ion-list>

    <ion-list>
        <button ion-item (click)="versionControl()">
            版本号
            <span  item-end>V1.0</span>
        </button>
        <button ion-item>
            关于
        </button>
    </ion-list>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
        <button ion-button block (click)="signOut()">
            退出登录
		</button>
    </div>
</ion-content>
